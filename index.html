<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SynCall</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="videos">
      <video class="videoplayer" id="user1" autoplay playinline></video>
      <video class="videoplayer" id="user2" autoplay playinline></video>
    </div>

    <div id="controls">
      <div class="control-container" id="camera-btn">
        <img src="/assets/eye.svg" alt="camera" />
      </div>
      <div class="control-container" id="mic-btn">
        <img src="/assets/microphone.svg" alt="mic" />
      </div>
      <div class="control-container" id="leave-btn">
        <a href="lobby.html">
          <img src="/assets/phone-flip.svg" alt="hang up" />
        </a>
      </div>
    </div>
  </body>
  <script src="agora-rtm-sdk-1.5.1.js"></script>
  <script src="main.js"></script>
</html>
