<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SynCall</title>
    <link rel="stylesheet" href="lobby.css" />
  </head>
  <body>
    <main id="lobby-container">
      <div id="form-container">
        <div id="form_container_header">
          <p>Create or Join the Room</p>
        </div>

        <div id="form-content-wrapper">
          <form id="joinForm">
            <input type="text" name="invite_code" required />
            <input type="submit" value="Join Room" />
          </form>
        </div>
      </div>
    </main>
  </body>

  <script>
    let form = document.getElementById("joinForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      let inviteCode = e.target.invite_code.value;
      window.location = `index.html?room=${inviteCode}`;
    });
  </script>
</html>
